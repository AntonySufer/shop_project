<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运费管理</title>
    <link href="{{{resourcesUrl}}}/css/font-awesome.min.css?{{{fileVersion}}}" rel="stylesheet">
    {{{include 'layout/header'}}}
</head>
<body class="gray-bg" id="freight">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5> 订单设置 > 运费管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content" style="border: none;">
                                <div class="form-horizontal m-t" id="commentForm" novalidate="novalidate">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">模板说明:</i></label>
                                        <div class="col-sm-8">
                                            <textarea id="ccomment" rows="10" v-model="content" cols="40" name="comment" maxlength="300" class="form-control"></textarea><span >{{len}}/{{maxLength}}</span>
                                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 模板说明将显示在确认订单页面，让客户理解您的运费规则</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-3">
                                            <button class="btn btn-primary" type="button" @click="freightSub">提交</button>
                                            <button class="btn btn-white" type="submit" @click="back">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
{{{include 'layout/footer'}}}
<script type="text/javascript" src="{{{resourcesUrl}}}/javascripts/page/freight.js?{{{fileVersion}}}" charset="utf-8"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>编辑管理员</title>
	{{{include 'layout/header'}}}
</head>
<body>
<div class="ibox float-e-margins" id="userAdd" v-cloak>
	<div class="ibox-title">
		<h5>用户管理</h5>
	</div>
	<div class="ibox-content">
		<div class="row" style="margin-left:35px;">
			<div class="col-sm-6">
				<form role="form">
					<div class="form-group">
						<label>用户名</label>
						<input type="text"  disabled="disabled" maxlength="15"  v-if="fromUrl=='updateUrl'"  class="form-control" v-model="user.user_name" placeholder="请输入您登录账号"/>
						<input type="text" id="name" v-else maxlength="15"   class="form-control" v-model="user.user_name" placeholder="请输入您登录账号"/>
					</div>
					<template  v-if="fromUrl!='updateUrl'">
						<div class="form-group">
							<label>密码</label>
							<input type="password" id="pwds"   class="form-control" v-model="user.password" placeholder="请输入您的密码"/>
						</div>
					</template>
					<template v-else>

					</template>
					<div class="form-group">
						<label>邮箱</label>
						<input type="email" id="emails"  class="form-control" v-model="user.email" placeholder="请输入您的E-mail"/>
					</div>
					<div class="form-group">
						<label>手机号</label>
						<input type="email" id="tel" class="form-control" v-model="user.mobile" placeholder="请输入您的手机号"/>
					</div>
					<div class="form-group">
						<label>角色</label>
						<div class="form-group">
							<div  id="roleList">
								<span v-for="role in roleList" class="checkbox-inline">
									<input  type="checkbox" :value="role.role_id" v-model="user.roles"><span v-text="role.role_name"></span>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>状态</label>
						<div class="form-group">
							<label class="radio-inline">
								<input type="radio" name="status" value="0" v-model="user.status"/> 禁用
							</label>
							<label class="radio-inline">
								<input type="radio" name="status" value="1" v-model="user.status"/> 正常
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label"></div>
						<input type="button" class="btn btn-warning" @click="back" value="返回" style="float: right;margin-right: 50px;"/>
						&nbsp;&nbsp;<input type="button" class="btn btn-primary" v-show="isShowBtn" @click="saveOrUp" value="确定" style="float: right;margin-right: 20px;"/>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

{{{include 'layout/footer'}}}
<script type="text/javascript" src="{{{resourcesUrl}}}/javascripts/lib/plugins/layer/laypage/laypage.js?{{{libVersion}}}" charset="utf-8"></script>

<script src="{{{resourcesUrl}}}/sys/javascripts/sys/user_add.js?{{{fileVersion}}}"></script>
</body>
</html>

<html>
<head>
<title>角色管理</title>
	{{{include 'layout/header'}}}
</head>
<body>
<div id="roles">
	<div class="col-sm-12">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>角色管理</h5>
		</div>
		<div class="ibox-content">
			<a class="btn btn-primary" v-show="isShowSave"   onclick="location.href='view?route=sys&view=role_add'">新增</a>
			<button type="button"  v-show="isShowUp" class="btn btn-primary" @click="update(roles)">修改</button>
			<button type="button" v-show="isShowDet" class="btn btn-primary" @click="del(roles)">删除</button>
			<div class="table-responsive">
				<table class="table table-bordered table-hover" style="font-size: 13px;">
					<thead>
					<tr>
						<th><input type="checkbox" class="roles_check_all" name="roles_checks"   value="" />全选</th>
						<th>角色id</th>
						<th>角色名称</th>
						<th>备注</th>
						<th>创建时间</th>
					</tr>
					</thead>
					<tbody>
					<tr v-for="item in roleList">
						<td>
							<input type="checkbox" :value="item.roleId"  v-model="roles"  name="checks" class="chilidrens" >
						</td>
						<td v-text="item.roleId"></td>
						<td v-text="item.roleName"></td>
						<td v-text="item.remark"></td>
						<td v-text="item.createTime"></td>

						</td>
					</tr>
					<tr class="no-records-found" style="text-align: center; display: none;"><td colspan="7">暂无数据</td></tr>
					</tbody>
				</table>
				<div class="fenyeademain3x pl15" id="pageFenye" style="margin-top:10px;"></div>
			</div>

		</div>
	</div>
</div>

</div>
{{{include 'layout/footer'}}}
<script type="text/javascript" src="{{{resourcesUrl}}}/javascripts/lib/plugins/layer/laypage/laypage.js?{{{libVersion}}}" charset="utf-8"></script>

<script src="{{{resourcesUrl}}}/sys/javascripts/sys/role.js?{{{fileVersion}}}"></script>
</body>
</html>

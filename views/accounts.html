<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户信息</title>
    {{{include 'layout/header'}}}
</head>
<body class="gray-bg" id="accounts">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5> 账户信息</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content" style="border: none;">
                                <div class="form-horizontal m-t" id="signupForm" novalidate="novalidate">

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">手机号：</label>
                                        <div class="col-sm-8" style="padding-top: 6px;" v-text="telPhone">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">旧密码：</label>
                                        <div class="col-sm-8">
                                            <input id="old_password" v-model="oldPsd" name="password" maxlength="16" class="form-control" type="password">
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">密码：</label>
                                        <div class="col-sm-8">
                                            <input  id="new_password" name="password" maxlength="16" v-model="newPsd" class="form-control" type="password">
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">确认密码：</label>
                                        <div class="col-sm-8">
                                            <input name="confirm_password" id="confirm_password" maxlength="16" v-model="subPsd" class="form-control" type="password">
                                            <span class="help-block m-b-none" v-text="error" style="color: red"> </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <button class="btn btn-primary" type="button" @click="checkNameTel" v-show="isShowPwdBtn">提交</button>
                                          <!--  <button class="btn btn-white" type="button"@click="back">取消</button>-->
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>

{{{include 'layout/footer'}}}
<script type="text/javascript" src="{{{resourcesUrl}}}/javascripts/lib/jquery.base64.js?{{{fileVersion}}}" charset="utf-8"></script>

<script type="text/javascript" src="{{{resourcesUrl}}}/javascripts/page/accounts.js?{{{fileVersion}}}" charset="utf-8"></script>
</body>
</html>
